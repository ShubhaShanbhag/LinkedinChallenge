{% extends 'core/base.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
    <div class="card w-50 ms-3 p-3">
        <h2>Profile Details</h2>
        <p><strong>Name: </strong>: {{ user_profile.user.username }}</p>
        <p><strong>Email: </strong> {{ user_profile.user.email }}</p>
        <p><strong>Job Title: </strong> {{ user_profile.jobtitle }}</p>

        <a href="{% url "core:index" %}" type="submit" class="btn btn-primary">Back</a>
    </div>

  
{% endblock %}
